headline: "ПРО наш гарній ФІЛЬМ"
paragraph: "Художній повнометражний фільм Заборонений - це метафорична історія про яскраве життя і загадкову смерть найпотужнішого поета-шістдесятника, правозахисника, героя України – Василя Семеновича Стуса та його боротьбу із системою. Події фільму розгортаються у 1985 році під час останньої спроби КДБ спокусити поета химерною свободою."
