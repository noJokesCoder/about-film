<div class="container">
  <div class="about-film">
    <div class="about-film__col-text">
      <h2 class="about-film__headline">{{site.data.about-film.headline}}</h2>
      <p class="about-film__text">{{site.data.about-film.paragraph}}</p>
    </div>
    <div class="about-film__col-image">
      <!-- image loads from config path. Set up for Netlify Headless CMS /> -->
      {% if site.data.about-film.image %}
      <img
        class="about-film__image"
        src="{{ site.data.about-film.image }}"
        alt=""
      />
      {% endif %}
    </div>
  </div>
</div>
