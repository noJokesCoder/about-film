# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/images"
collections:
  - name: "Sections"
    label: "Sections"
    files:
      - label: "About film"
        name: "About"
        file: "_data/about-film.yml"
        fields:
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Text", name: "paragraph", widget: "markdown" }
        editor:
          preview: true
